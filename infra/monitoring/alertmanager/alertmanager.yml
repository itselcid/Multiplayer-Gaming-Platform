  global:                                                                                                                                                          
    resolve_timeout: 5m                                                                                                                                            
                                                                                                                                                                   
  route:                                                                                                                                                           
    group_by: ['alertname', 'severity']                                                                                                                            
    group_wait: 10s                                                                                                                                                
    group_interval: 10s                                                                                                                                            
    repeat_interval: 1h                                                                                                                                            
    receiver: 'default-receiver'                                                                                                                                   
                                                                                                                                                                   
  receivers:                                                                                                                                                       
    - name: 'default-receiver'                                                                                                                                     
      webhook_configs:                                                                                                                                             
        - url: 'http://localhost:5001/alerts'                                                                                                                      
          send_resolved: true                                                                                                                                      
                                                                                                                                                                   
  inhibit_rules:                                                                                                                                                   
    - source_match:                                                                                                                                                
        severity: 'critical'                                                                                                                                       
      target_match:                                                                                                                                                
        severity: 'warning'                                                                                                                                        
      equal: ['alertname']   