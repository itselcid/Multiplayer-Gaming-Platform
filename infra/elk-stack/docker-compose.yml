
services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - "ES_JAVA_OPTS=${ES_JAVA_OPTS}"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - logging 
    mem_limit: 2g
    cpus: 2.0

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.15
    container_name: logstash
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logstash/logstash.yml:/usr/share/logstash/infra/logstash.yml
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - "LS_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    depends_on:
      - elasticsearch
    networks:
      - logging         
      - app-network 
    mem_limit: 1g
    cpus: 1.0
  
  filebeat:
    image: docker.elastic.co/beats/filebeat:7.17.15
    container_name: filebeat
    user: root
    volumes:
      - nginx-logs:/var/log/nginx:ro
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - filebeat-data:/usr/share/filebeat/data
    networks:
      - logging
    depends_on:
      - logstash
    command: filebeat -e -strict.perms=false
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.15
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}
      - SERVER_BASEPATH=/kibana
      - SERVER_REWRITEBASEPATH=true
    ports:
      - "5601:5601"
    volumes:
      - kibana-data:/usr/share/kibana/data
    depends_on:
      - elasticsearch
    networks:
      - gateway
      - logging      
    mem_limit: 1g
    cpus: 1.0
 
  setup:
    image: curlimages/curl:latest
    container_name: elk-setup
    volumes:
      - ./elasticsearsh/ilm-policy.json:/ilm-policy.json:ro
      - ./elasticsearsh/setup-ilm.sh:/setup-ilm.sh:ro
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    command: sh /setup-ilm.sh
    depends_on:
      - elasticsearch
    networks:
      - logging 
    restart: "no"


volumes:
  elasticsearch-data:
    driver: local
  kibana-data:
    driver: local
  filebeat-data:
    driver: local
  nginx-logs:
    external: true
    name: nginx-logs

networks:
  gateway:
    external: true
    name: gateway
  logging:
    external: true
    name: logging
  app-network:
    external: true
    name: network
